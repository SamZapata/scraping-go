<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Scrapping GO!</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
    <script src="https://unpkg.com/vue/dist/vue.min.js"> </script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
  </head>
  <body>
    <section class="p-3 mb-2 bg-info text-white">
      <div class="container">
        <div id="app" class="mw-100 h-100 d-inline-block mt-5 mb-5 text-center">
          <span v-bind:title="message">
            <h1>Welcome!</h1>
             <h3>Enter a domain and you will know some stuff about it</h3>
          </span>
        </div>
      </div>
    </section>
    <div class="container text-center">
      <form id="submit" class="mt-3">
        <input class="form-control" type="text" name="domain" v-model="domain" placeholder="ej: google.com, cali.gov.co">
        <div class="buttons mt-3">
          <button type="submit" class="btn btn-secondary btn-lg" v-on:click="submit" >Search</button>
          <a href="/api/servers/v1/domains" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="false">See Domain List</a>
        </div>
      </form>

    </div>
  </body>
</html>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello! Enter a domain.'
    }
  })

  var submit = new Vue({
    el: '#submit',
    data: {
      domain: null
    },
    methods: {
      submit: function(e){
        window.location.href = "/api/servers/v1/d="+this.domain;
        e.preventDefault();
      }
    }
  })
</script>
